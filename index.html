<body>
   <script>

      function myAllSettled(promises){
         promises.map((prom) => {
            return prom
            .then((value) => {
               return {
                  status: "fulfilled",
                  value
               }
            })
            .catch((reason) => {
               return {
                  status: "rejected",
                  reason
               }
            })
         })
      }
   </script>
</body>
